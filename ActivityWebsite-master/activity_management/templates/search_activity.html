{% extends 'base.html' %}
{% block content%}
<h3>活动查询</h3>
<div>
    <form method="post" action="{% url 'search_activity_submit' %}">
        {% csrf_token %}
        <div class="form-group">
        <label for="act_name">活动名称</label>
        <input type="text" id="act_name" name="act_name" class="form-control" placeholder="活动名称" required/>
        </div>

        <div class="form-group">
        <label for="act_place">活动地点</label>
        <input type="text" id="act_place" name="act_place" class="form-control" placeholder="活动地点" required/>
        </div>

        <div class="form-group">
        <label for="act_publisher">活动发布者</label>
        <input type="text" id="act_publisher" name="act_publisher" class="form-control" placeholder="活动发布者" required/>
        </div>

        <div class="form-group">
        <label for="act_type">活动类型</label>
        <input type="text" id="act_type" name="act_type" class="form-control" placeholder="活动类型" required/>
        </div>

        <div class="form-group">
        <label for="act_description">活动详情</label>
        <input type="text" id="act_description" name="act_description" class="form-control" placeholder="活动详情" required/>
        </div>

        <div class="form-group">
        <label for="act_start_time">活动开始时间</label>
        <input type="datetime" id="act_start_time" name="act_start_time" class="form-control" placeholder="活动开始时间" required/>
        </div>

        <div class="form-group">
        <label for="act_end_time">活动结束时间</label>
        <input type="datetime" id="act_end_time" name="act_end_time" class="form-control" placeholder="活动结束时间" required/>
        </div>

        <button type="submit" class="btn btn-primary">查询</button>
    </form>
</div>
{% endblock %}
