{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    {% include 'messages.html' %}
    <table>
        <tbody class="table" align="left">
            {% for msg in msgs %}
                <tr>
                    <td>
                        <div class="pull-left">
                            <h3>标题：{% bootstrap_icon 'title' %}<b>{{msg.title}}</b></h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <h4>用户名：{% bootstrap_icon 'user' %}<b>{{msg.from_user_id}}</b></h4>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <h4>内容：{% bootstrap_icon 'content' %}<b>{{msg.content}}</b></h4>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
